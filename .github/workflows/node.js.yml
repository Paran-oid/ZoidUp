name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20] # or 18, depending on your Node.js version

    steps:
    - uses: actions/checkout@v4   
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Clean Installation
      working-directory: "./ZoidUpWEB"  # Ensure this is correct
      run: npm ci

    - name: Run Tests
      working-directory: "./ZoidUpWEB"  # Ensure this is correct
      run: npm run test:ci

    - name: Build
      working-directory: "./ZoidUpWEB"  # Ensure this is correct
      run: npm run build
