<div class="container">
  <div class="header">
    <div class="title">
      <h3>Chats</h3>
    </div>
    <div class="gear" (click)="auth.Logout()">
      <img src="/Images/Icons/gear.svg" />
    </div>
  </div>
  <div class="users">
    <div class="search">
      <form [formGroup]="searchForm">
        <div class="input-group">
          <div class="icon">
            <img src="/Images/Icons/search.png" />
          </div>
          <input
            type="text"
            placeholder="Search"
            (input)="Search()"
            formControlName="search"
          />
        </div>
      </form>
      <img
        class="plus"
        (click)="findFriendsMode = !findFriendsMode"
        src="/Images/Icons/plus.png"
      />
    </div>
    <div class="friends" *ngIf="!findFriendsMode">
      <div
        class="friend"
        *ngFor="let friend of filteredFriends"
        (click)="DisplayFriend(friend.id)"
      >
        <div class="profile-picture">
          <img
            src="/User Images/AzizHmidi/ProfilePictures/profilepicture.png"
          />
        </div>
        <div class="info">
          <h4>{{ friend.username }}</h4>
          <p>cool message</p>
        </div>
        <div class="status" [hidden]="true">
          <div class="tick-icon">
            <img src="/Images/Icons/tick.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="other-members" *ngIf="findFriendsMode"></div>
  </div>
</div>
