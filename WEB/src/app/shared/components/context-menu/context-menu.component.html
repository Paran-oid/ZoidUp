<div class="container" #menu [ngStyle]="LocationCSS">
  <ul *ngIf="isOwnMessage">
    <li (click)="ReplyMessage()">reply</li>
    <li (click)="ForwardMessage()">forward</li>
    <li (click)="EditMessage(messageId)">edit</li>
    <li (click)="DeleteMessage(messageId)">delete</li>
  </ul>
  <ul *ngIf="!isOwnMessage">
    <li (click)="ReplyMessage()">reply</li>
    <li (click)="ForwardMessage()">forward</li>
    <li (click)="RemoveMessage(messageId)">remove</li>
  </ul>
</div>
