<div
  class="container"
  [ngClass]="{ 'wide-container': !passUserService.hiddenAboutValue }"
>
  <app-panel [friends]="friends" [currentUser]="currentUser"></app-panel>
  <app-chat *ngIf="selectedUser"></app-chat>
  <app-about
    *ngIf="selectedUser && !passUserService.hiddenAboutValue"
    [currentUser]="currentUser"
  ></app-about>
  <div
    class="first-time-cookie"
    *ngIf="cookieService.get('first_time') === 'true'"
  >
    <div class="subtitle">
      <h1>Hello {{ currentUser?.username }}</h1>
      <img src="/Images/Icons/happy.png" alt="happy" />
    </div>
    <p>We hope you have an amazing time talking with your friends</p>
  </div>
</div>
<div class="requests-popup" [hidden]="!isInSendRequest">
  <app-requests-popup [currentUser]="currentUser"></app-requests-popup>
</div>
